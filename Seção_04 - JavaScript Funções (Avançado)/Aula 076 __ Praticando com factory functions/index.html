<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 076</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>

        <table>
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>

            <tr>
                <td><button class="btn btn__Clear">C</button></td>
                <td><button class="btn btn__Num">(</button></td>
                <td><button class="btn btn__Num">)</button></td>
                <td><button class="btn btn__Num">/</button></td>
            </tr>

            <tr>
                <td><button class="btn btn__Num">7</button></td>
                <td><button class="btn btn__Num">8</button></td>
                <td><button class="btn btn__Num">9</button></td>
                <td><button class="btn btn__Num">*</button></td>
            </tr>

            <tr>
                <td><button class="btn btn__Num">4</button></td>
                <td><button class="btn btn__Num">5</button></td>
                <td><button class="btn btn__Num">6</button></td>
                <td><button class="btn btn__Num">+</button></td>
            </tr>

            <tr>
                <td><button class="btn btn__Num">1</button></td>
                <td><button class="btn btn__Num">2</button></td>
                <td><button class="btn btn__Num">3</button></td>
                <td><button class="btn btn__Num">-</button></td>
            </tr>

            <tr>
                <td><button class="btn btn__Num">.</button></td>
                <td><button class="btn btn__Num">0</button></td>
                <td><button class="btn btn__Del">&laquo;</button></td>
                <td><button class="btn btn__Equal">=</button></td>
            </tr>
        </table>

    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
